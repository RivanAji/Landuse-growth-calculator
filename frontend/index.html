<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Use Trend & Target Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- LiteGraph.js (Local) -->
    <link rel="stylesheet" type="text/css" href="lib/litegraph.css">
    <script type="text/javascript" src="lib/litegraph.js"></script>
</head>

<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo" onerror="this.src='https://via.placeholder.com/40'">
                <h2>Land Use Trend & Target Analyzer</h2>
            </div>

            <div class="palette-section">
                <h3><i class="fas fa-box"></i> Nodes</h3>
                <div class="palette-category">
                    <h4>Input</h4>
                    <button class="palette-item" onclick="addNode('input/raster')"><i class="fas fa-image"></i> Raster
                        (T1/T2)</button>
                    <button class="palette-item" onclick="addNode('input/csv')"><i class="fas fa-file-csv"></i> CSV
                        (Time Series)</button>
                    <button class="palette-item" onclick="addNode('input/drivers')"><i class="fas fa-layer-group"></i>
                        Spatial Drivers</button>
                </div>
                <div class="palette-category">
                    <h4>Process</h4>
                    <button class="palette-item" onclick="addNode('process/markov')"><i class="fas fa-random"></i>
                        Markov Chain</button>
                    <button class="palette-item" onclick="addNode('process/regression')"><i
                            class="fas fa-chart-line"></i> Regression</button>
                    <button class="palette-item" onclick="addNode('process/arima')"><i class="fas fa-chart-area"></i>
                        ARIMA</button>
                    <button class="palette-item" onclick="addNode('process/logistic')"><i
                            class="fas fa-map-marked-alt"></i> Logistic Spatial</button>
                    <button class="palette-item" onclick="addNode('process/randomforest')"><i class="fas fa-tree"></i>
                        Random Forest</button>
                </div>
                <div class="palette-category">
                    <h4>Output</h4>
                    <button class="palette-item" onclick="addNode('output/chart')"><i class="fas fa-chart-bar"></i>
                        Chart Viz</button>
                    <button class="palette-item" onclick="addNode('output/table')"><i class="fas fa-table"></i> Data
                        Table</button>
                </div>
            </div>

            <div class="controls-section">
                <h3><i class="fas fa-cogs"></i> Controls</h3>
                <button class="control-btn run-btn" onclick="runGraph()"><i class="fas fa-play"></i> Run
                    Workflow</button>
                <button class="control-btn clear-btn" onclick="graph.clear();"><i class="fas fa-trash"></i> Clear
                    Canvas</button>
            </div>

            <div style="margin-top: auto; padding: 1px; font-size: 8px; color: #a0a0a0; text-align: center;">
                By Rivan (Urbanesha-ITS)
            </div>
        </nav>

        <main class="main-content">
            <canvas id="workflow-canvas"></canvas>
        </main>
    </div>



    <script src="workflow.js"></script>
</body>

</html>
